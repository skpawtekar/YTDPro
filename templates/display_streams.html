<!DOCTYPE html>
<html>
<head>
    <title>Available Streams</title>
</head>
<body>
    <h1>Available Streams</h1>
    <form method="POST" action="/download_selected">
        <input type="hidden" name="video_url" value="{{ video_url }}">
        <ul>
            {% for stream in stream_info %}
                <li>
					<input type="radio" name="stream_index" value="{{ loop.index0 }}">
                    Quality: {{ stream.quality }},
                    Format: {{ stream.file_format }},
                    Size: {{ stream.file_size_mb }} MB,
                    Type: {{ stream.stream_type }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Download Selected Stream</button>
    </form>
</body>
</html>
